<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>WorldPesa - bsket</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <div class="header_container">
            <div class="header_logo">
                <a href="../index.html">World Peas</a>
            </div>
            <div class="header_list_container">
                <ul class="head_list">
                    <li><a href="../pages/shop.html">Shop</a></li>
                    <li><a href="#">Newstand</a></li>
                    <li><a href="#">Who we are</a></li>
                    <li><a href="#">My profile</a></li>
                    <li><a class="link_button" href="../pages/basket.html">Basket (3)</a></li>
                </ul>
        </div>
        </div>
    </header>

    <section class="basket_page_title__container">
        <div class="basket_page_title--left_part">
            Basket
        </div>

        <div class="basket_page_title--right_part">
            3 items
        </div>
    </section>

    <main class="basket_main_container">
        <div class="basket_main_container_left_part">
        <div class="basket_main_left__part_container">
            <div class="basket_main__left_part__container--items"> 
                <!-- <div> -->
                <img src="../img/tomato_basket.png" alt="tomato_basket" class="basket_main__left_part__items--img">
                <!-- </div> -->
                <div class="basket_main__left_part__container--items--goods_description_container">
                    <div class="basket_main__left_part__container--items--goods_description--goods_name">
                        Heirloom tomato
                    </div>
                    <div class="basket_main__left_part__container--items--price">
                        $5.99 / lb
                    </div>
                    <div>
                        <form>
                            <label for="quantity_tomato_one"></label>
                            <input type="text" id="quantity_tomato_one" name="quantity" placeholder="1 lb" class="basket_main__left_part__container--items--input_field">
                          </form>
                    </div>
                </div>
                <div class="basket_main_right__part">
                    $5.99
                </div>
            </div>
        </div>

        <div class="basket_main_left__part_container">
            <div class="basket_main__left_part__container--items"> 
                <!-- <div> -->
                <img src="../img/ginger_basket.png" alt="ginger_basket" class="basket_main__left_part__items--img">
                <!-- </div> -->
                <div class="basket_main__left_part__container--items--goods_description_container">
                    <div class="basket_main__left_part__container--items--goods_description--goods_name">
                        Organic ginger
                    </div>
                    <div class="basket_main__left_part__container--items--price">
                        $12.99 / lb
                    </div>
                    <div>
                        <form>
                            <label for="quantity_ginger"></label>
                            <input type="text" id="quantity_ginger" name="quantity" placeholder="0.5 lb" class="basket_main__left_part__container--items--input_field">
                          </form>
                    </div>
                </div>
                <div class="basket_main_right__part">
                    $6.55
                </div>
            </div>
        </div>

        <div class="basket_main_left__part_container">
            <div class="basket_main__left_part__container--items"> 
                <!-- <div> -->
                <img src="../img/onion_basket.png" alt="Onion_basket" class="basket_main__left_part__items--img">
                <!-- </div> -->
                <div class="basket_main__left_part__container--items--goods_description_container">
                    <div class="basket_main__left_part__container--items--goods_description--goods_name">
                        Sweet onion
                    </div>
                    <div class="basket_main__left_part__container--items--price">
                        $2.99 / lb
                    </div>
                    <div>
                        <form>
                            <label for="quantity_tomato"></label>
                            <input type="text" id="quantity_tomato" name="quantity" placeholder="5 lb" class="basket_main__left_part__container--items--input_field">
                          </form>
                    </div>
                </div>
                <div class="basket_main_right__part">
                    $14.95
                </div>
            </div>
        </div>
        </div>
        <div class="basket_right_part_container">
            <div class="basket_right_part--title">
                Order summary
            </div>
            <div class="basket_right_middle_container">
            
            <div class="basket_part_middle_left_container" >
                <div class="basket_part_middle_left_item">Subtotal</div>
                <div class="basket_part_middle_left_item">Shipping</div>
                <div class="basket_part_middle_left_item">Tax</div>
                <div class="basket_part_middle_left_item--bold">Total</div>
            </div>
            
            <div class="basket_part_middle_right_container" >
                <div class="basket_part_middle_left_item">$27.44</div>
                <div class="basket_part_middle_left_item">$3.99</div>
                <div class="basket_part_middle_left_item">$2.00</div>
                <div class="basket_part_middle_left_item--bold">$33.43</div>
            </div>
            </div>

            <div class="basket_right_bottom_container">
             
              <a class="link_button" href="#">Continue to payment</a>
            </div>
            
        </div>
        

    </main>

</div>
</body>
</html>
